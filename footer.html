<html lang="en">
<head>

<body>
    <section id="formulaire">
        <div class="container">
          <div class="row">
            <h3 class="contact">Contact</h3>
            <div class="mb-3">
              <form action="donne.html" id="myform" method="post" style="margin-left: 550px;margin-bottom: 20px;">
              <label for="exampleFormControlInput1" class="form-label">Nom et Prenom</label>
              <input type="text" class="form-control" id="nom" placeholder="entrez votre nom et prenom">
              <br>
              <span id="error"></span>
            </div>
            <div class="mb-3" style="margin-left: 567px; margin-bottom: 20px;">
              <label for="exampleFormControlInput1" class="form-label">Adresse mail</label>
              <input type="text" class="form-control" id="mail" placeholder="entrez votre adresse mail">
              <br>
              <span id="error"></span>
            </div>
            <div class="mb-3" style="margin-left: 558px;">
              <label for="exampleFormControlInput1" class="form-label">Votre message</label>
              <textarea name="message" id="message" class="form-control" placeholder="tapez un message" cols="30" rows="10"></textarea>
            </div>
            <br>
            <span id="error"></span>
            <div class="mb-3">
              <button type="submit" class="btn btn-primary" style="margin-left: 750px;">Envoyer</button>
            </div>
              </form>
          </div>
        </div>
      </section>

    <script>
        let myform = document.getElementById ('myform');
            myform.addEventListener('submit', function(e) {
              let myInput = document.getElementById('nom');
              let myInput2 =document.getElementById('mail');
              let myInput3 = document.getElementById('message');
              let myRegex = /^[a-zA-Z]+$/;
              let myRegex2 = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/;
              let myRegex3 = /^[a-zA-Z0-9]*/;
              if (myInput.value.trim()==""){
                let myError =document.getElementById('error');
                myError.innerHTML = "le champs nom est vide";
                myError.style.color = "red";
                e.preventDefault();
              } else if (myRegex.test(myInput.value) == false){
                let myError = document.getElementById('error');
                myError.innerHTML = "les nom et prenom doivent comporter des lettres";
                myError.style.color = 'red';
                e.preventDefault();
              }
  
              else if (myInput2.value.trim()==""){
                let myError =document.getElementById('error');
                myError.innerHTML = "le champs mail est vide";
                myError.style.color = "red";
                e.preventDefault();}
              else if (myRegex2.test(myInput2.value) == false){
                let myError = document.getElementById('error');
                myError.innerHTML = "votre adresse mail doit comporter @";
                myError.style.color = 'red';
                e.preventDefault();
              }
  
              else if (myInput3.value.trim()==""){
                let myError = document.getElementById('error');
                myError.innerHTML = "le champs message est vide";
                myError.style.color = "red";
                e.preventDefault();}
              else if (myRegex3.test(myInput3.value) == false){
                let myError =document.getElementById('error');
                myError.innerHTML = "votre message doit comporter des lettres";
                myError.style.color = 'red';
                e.preventDefault();
              }
  
            });
              
    </script>

</body>
